        descripción: Las tiradas de 1 sin modificar de ataque al portador causan 1 herida mortal tras resolver sus ataques. Además si el portador muere debido al ataque de una ud. enemiga, resta 1 a las tiradas de impactar de esa ud. hasta el final de la batalla.
