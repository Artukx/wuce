        descripción: Solo MAGO. Al incio de la fase de combate, elige 1 ud. enemiga a 12" o menos del portador. Resta 1 a las tiradas de salvación contra ataques que tengan como blanco esa ud. hasta final de la fase.
      - nombre: Bákulo chorizamagia
        descripción: Solo MAGO. Suma 1 a las tiradas de lanzamiento del portador. Cada vez que el portador disipa 1 magia, suma 1 a las tiradas de lanzamiento durante el resto de la batalla.

