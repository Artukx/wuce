      - nombre: Seta zombreromuette
        descripción: una vez por batalla esta ud. puede intentar lanzar 1 hechizo adicional en esa fase de heroe, cualquier hechizo del Saber de los Klanez Lunarez.
      - nombre: Fauces de esporas
        descripción: dificultad de lanzamiento 7 y alcance 6", cada ud. enemiga dentro del alcance sufre 1D6 heridas mortales (cada ud. por separado)
    Claves:
