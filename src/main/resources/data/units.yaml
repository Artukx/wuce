  - id: grotchondeo
    rol: linea_batalla
    nombre: Grotchondeo
    gran_alianza: Destrucción
    alianza: Tipejoz Nokturnoz
    movimiento: 5"
    salva: 6+
    coraje: 5
    minis: 5
    puntos: 180
    heridas: 3
    habilidades:
      - nombre: MAGO
        descripción: El Ojopazmado y el Hongomago pueden intentar lanzar 1 hechizo en tu fase de héroe e intentar disipar 1 hechizo en la fase de héroe del enemigo, los dos conocen la  misma mejora del saber de hechizos.
      - nombre: Brebaje fungozo aluzinógeno
        descripción: En la primera ronda de batalla esta unidad tiene salvaguarda 4+, en la segunda 5+, en la tercera y subsiguientes 6+.
      - nombre: Zabiduria del Grotchondeo
        descripción: Una vez por turno en tu fase de héroe, esta unidad puede usar 1 de los siguientes efectos
      - nombre: Danza de Karabrillante
        descripción: Solo si tienes un Azuztador. Elige 1 ud. TIPEJOZ NOKTURNOZ amiga completamente a 12" o menos. Suma 1 a las tiradas de correr y de carga para esta unidad hasta tu siguiente fase de héroe.
      - nombre: Trueke de pozionez
        descripción: Solo si tienes un Deztilapozionez. Elige 1 HÉROE TIPEJOZ NOKTURNOZ amigo completamente a 12" o menos. Suma 1 a las tiradas para impactar y a las tiradas para herir en ataques que realice esa ud. con armas de combate hasta el inicio de tu siguiente fase de héroe.
      - nombre: Venenoz chungoz
        descripción: Solo si tienes un Ponzoñero. Elige 1 ud. TIPEJOZ NOKTURNOZ amiga completamente a 12" o menos. Mejora en 1 el atributo perforar de las armas de esa unidad hasta el inicio de tu siguiente fase de héroe.
      - nombre: Hiknotizar
        descripción: Solo Ojopazmado conoce este hechizo con dificultad 6 y alcance 12", si se lanza con exito, elige 1 ud. enemiga visible. Hasta tu siguiente fase de héroe esa ud. no puede dar ni recibir órdenes
      - nombre: Nube fungosa
        descripción: Solo el Hongomago conoce este hechizo con dificultad 6 y alcance 12". si se lanza con exito,hasta el inicio  de tu siguiente fase de heroe, resta 1 a las tiradas para impactar en ataques que tengan como blanco uds. TIPEJOZ NOKTURNOZ amigas que esten completamente dentro del alcance.
    Claves:
      - DESTRUCCIÓN
      - TIPEJOZ NOKTURNOZ
      - GROT
      - KLAN LUNAR
      - MAGO
      - GROTCHONDEO
    command_abilities: [ ]
    magia: [ ]
    tabla_daño:
