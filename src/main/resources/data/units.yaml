filas:
  - id: grotz_brinkadorez
    rol: linea_batalla
    nombre: Grotz Brinkadorez
    gran_alianza: Destrucción
    alianza: Tipejoz Nokturnoz
    movimiento: 1D6+7"
    salva: 4+
    coraje: 5
    minis: 5
    puntos: 160
    heridas: 2
    habilidades:
      - nombre: Montura
        descripción: Los Garrapatoz Kaverníkolaz atacan con sus bokazas colmilludas
      - nombre: Volar
        descripción: Esta unidad puede volar
      - nombre: Campeón
        descripción: 1 mini es un Jefe Brinkador, Suma 1 al atributo Ataques de la lanza pinchoza de esa mini
      - nombre: ¡Boing! ¡Chof!
        descripción: Después de un movimiento de carga elige 1 unidad enemiga a 1" o menos de esta unidad y tira un dado por cada mini en esta unidad. Por cada +4, esa unidad enemiga sufre 1 herida mortal.
      - nombre: Lanzas de los Brinkadorez
        descripción: Si esta unidad ha cargado en el mismo turno, suma 1 al atributo Daño y mejora en 1 el atributo Perforar de las lanzaz pinchozaz de esta unidad.
    Claves:
      - DESTRUCCIÓN
      - TIPEJOZ NOKTURNOZ
      - GROT
      - GARRAPATO
      - KLAN LUNAR
      - GROTZ  BRINKADOREZ
    command_abilities:
      - name: Lord of the Host
        value: 1
    magia: []
    tabla_daño:
      - wound_track_position: 0
        move: 5"
        min_wounds_suffered: 0
    armas_melee:
      - nombre: Lanza pinchoza
        rango: 2"
        ataques: '2'
        impactar: '4+'
        herir: '3+'
        perforar: '-1'
        daño: '1'
      - name: Bokaza colmilluda
        rango: 1"
        ataques: '3'
        impactar: '4+'
        herir: '3+'
        perforar: '-1'
        daño: '1'
    missile_weapons: []

