        descripción:  1 de cada 20 minis puede ser un Portaikonoz de la Luna Malvada. Suma 1 a las tiradas de salvación contra ataques con armas a distancia.
      - nombre: Músico
        descripción: 1 de cada 20 minis puede ser un Zakudegongs. Suma 1 a las tiradas de correr
      - nombre: Ekipoz de redez
        descripción: Resta 1 a las tiradas para impactar en ataques de uds. enemigas que esten a 1" o menos.
      - nombre: Flechaz a montonez
        descripción: Suma 1 al atributo ataque de  los arcos mientras tenga 10 o mas minis.
    Claves:
