  - id: skragrott
    rol: lider
    nombre: Skragrott el Lunarka
    gran_alianza: Destrucción
    alianza: Tipejoz Nokturnoz
    movimiento: 5"
    salva: 5+
    coraje: 6
    minis: 1
    puntos: 230
    heridas: 6
    habilidades:
      - nombre: AMO DE LA GUERRA
        descripción: si se incluye en un ejercito Tipejoz Nokturnoz, se le considera un general aunque no sea la mini elegida como general
      - nombre: MAGO
        descripción: Esta ud. puede intentar lanzar 2 hechizos en tu fase de héroe e intentar disipar 2 hechizos en la fase de héroe enemiga, si forma parte de un ejercito tipejoz  nokturnoz conoce todos los hechizos del Saber del Klan Lunar.
      - nombre: Cetro parlanchín
        descripción: Una vez por turno puede dar una orden sin gastar CP.
      - nombre: El Palo Lunanzatá
        descripción: las uds. TIPEJOZ NOKTURNOZ amigas se ven afectadas por la Luz de la Luna Malvada mientras están completamente a 12" o menos de esta ud.
      - nombre: Korona del Lunarka
        descripción: tiene salvaguarda 4+. Además suma 1 a las tiradas de lanzamiento y disipar de esta ud.
      - nombre: Ruego del Lunarka
        descripción:  Una vez por batalla, antes de tirar para determinar el movimiento de la Luna Malvada puedes decidir si la Luna Malvada se mueve o no.
      - nombre: Dientez de la Luna Malvada
        descripción: Hechizo con dificultad de lanzamiento 3 y alcance 24", elige 1 ud. enemiga visible y tira un numero de dados igual a la tirada de lanzamiento. Por cada 3+ esa ud. sufre 1 herida mortal.
    Claves:
